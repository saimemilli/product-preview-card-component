<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="imageContainer">
      <img class="productImage" src="./image-product-desktop.jpg" alt="">
    </div>
    <div class="infoContainer">
      <h3 class="title">PERFUME</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="explanation">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>
      <h1 class="price">$149.99 </h1>
      <p class="previousPrice">$169.99</p>
      <div class="button">
        <img class="cartImage" src="./icons8-shopping-cart-80.png"/>
        <h2 class="buttonText">Add to Cart</h2>
      </div>
    </div>
  </div>
  
</body>
</html>
